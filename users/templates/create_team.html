<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Button to Trigger the Pop-up -->
        <button id="show-create-team-modal" class="btn btn-primary">Create Team</button>

        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Error:</strong> {{ form.errors.name }}
        </div>
        {% endif %}

        <!-- Team Creation Pop-up Modal -->
        <div id="create-team-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Team</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Team Creation Form -->
                        <form method="post" action="{% url 'create_team' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Team Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" required>
                            </div>
                            <button type="submit" class="btn btn-success">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to Show the Pop-up -->
    <script>
        $(document).ready(function () {
            $("#show-create-team-modal").click(function () {
                $("#create-team-modal").modal();
            });
        });
    </script>
</body>

</html>
